<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="assests/style.css" />
    <!--Script-->
    <script defer src="assests/script.js"></script>
    <script defer src="assests/script2.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hand Cricket</title>
  </head>
  <body class="bg-zinc-900">
    <!--HEADER-->
    <header
      class="pt-6 flex mx-auto place-content-center shadow-lg text-center bg-zinc-800"
    >
      <h1 class="text-5xl text-white">Hand Cricket</h1>
      <img src="assests/images/bat.png" alt="bat-image" />
    </header>

    <!----------------------------BATTING RENDER---------------------------->

    <!----------------------------INFO---------------------------->
    <div class="info">
      <div class="flex justify-around">
        <div class="over flex">
          <h1 class="over-text mx-5 pt-6 text-2xl text-white">Overs :</h1>
          <h1 class="over-number mx-2 pt-6 text-2xl text-white">0</h1>
        </div>

        <div class="run flex">
          <h1 class="run-text mx-5 pt-6 text-2xl text-white">Runs :</h1>
          <h1 class="run-number mx-2 pt-6 text-2xl text-white">0</h1>
        </div>
      </div>
    </div>
    <!--------------------------------------------------------->

    <!----------------------------PLAYING FIELD---------------------------->
    <div class="pitch">
      <div
        class="mt-20 bg-zinc-800 flex justify-around w-1/2 mx-auto p-6 rounded-xl shadow-lg"
      >
        <div class="botkun flex">
          <img class="mx-4 pt-6" src="assests/images/botkun.png" alt="" />
          <h1 class="botkun-number mx-4 pt-8 text-7xl text-white">0</h1>
        </div>
        <h1 class="vs mx-6 pt-8 text-5xl text-white">vs</h1>
        <div class="user flex">
          <h1 class="user-number mx-4 pt-8 text-7xl text-white">0</h1>
        </div>
      </div>
    </div>

    <!--------------------------------------------------------------------->

    <!----------------------------KEYPAD---------------------------->

    <div class="keypad">
      <div
        class="grid lg:grid-cols-3 md:grid-cols-3 gap-10 py-5 mx-auto w-[800px]" 
      >
       
        <button
          class="btn-6 bg-zinc-800 flex justify-around w-[200px] h-[100px] rounded-xl shadow-lg " id="6" 
        >
          <h1 class="botkun-number my-auto text-5xl text-white mx-auto">6</h1>
        </button>
        <button
          class="btn-5 bg-zinc-800 flex justify-around w-[200px] h-[100px] rounded-xl shadow-lg" id="5"
        >
          <h1 class="botkun-number my-auto text-5xl text-white mx-auto">5</h1>
        </button>
        <button
          class="btn-4 bg-zinc-800 flex justify-around w-[200px] h-[100px] rounded-xl shadow-lg" id="4"
        >
          <h1 class="botkun-number my-auto text-5xl text-white mx-auto">4</h1>
        </button>
        <button
          class="btn-3 bg-zinc-800 flex justify-around w-[200px] h-[100px] rounded-xl shadow-lg" id="3"
        >
          <h1 class="botkun-number my-auto text-5xl text-white mx-auto">3</h1>
        </button>
        <button
          class="btn-2 bg-zinc-800 flex justify-around w-[200px] h-[100px] rounded-xl shadow-lg" id="2"
        >
          <h1 class="botkun-number my-auto text-5xl text-white mx-auto">2</h1>
        </button>
        <button
          class="btn-1 bg-zinc-800 flex justify-around w-[200px] h-[100px] rounded-xl shadow-lg" id="1"
        >
          <h1 class="botkun-number my-auto text-5xl text-white mx-auto">1</h1>
        </button>
      </div>
    </div>

    <!--------------------------------------------------------------------->

    <!--TITLE of CARD-->

    <div class="my-20 flex mx-auto place-content-center text-center">
      <h1 class="card-title pt-6 text-5xl text-white">Toss</h1>
      <img
        class="coin-hand-img px-6"
        src="assests/images/coin-hand.png"
        alt="coin with hand-image"
      />
    </div>

    <!--CARD toss-->

    <div
      class="toss bg-zinc-800 flex justify-around w-1/3 mx-auto p-6 rounded-xl shadow-lg"
    >
      <button class="head">
        <img class="head-img" src="assests/images/heads.png" alt="heads" />
      </button>
      <span class="divider"></span>
      <button class="tail">
        <img class="tail-img" src="assests/images/tails.png" alt="tails" />
      </button>
    </div>

    <!--CARD Bat/Ball-->

    <div class="choice-card">
      <div
        class="bg-zinc-800 flex w-1/3 justify-around mx-auto p-6 rounded-xl shadow-lg"
      >
        <button class="bat">
          <img
            class="bat-img"
            src="assests/images/choice-bat.png"
            alt="heads"
          />
        </button>
        <span class="divider"></span>
        <button class="ball">
          <img
            class="ball-img"
            src="assests/images/choice-ball.png"
            alt="tails"
          />
        </button>
      </div>
    </div>

    <!--RESULT-->

    <div class="result-div flex place-content-center pt-20 w-1/2 mx-auto">
      <img class="celebration-img1" src="#" alt="" />
      <h1 class="result mx-3 text-5xl text-white text-center"></h1>
      <img class="celebration-img2" src="#" alt="" />
    </div>

    <!--Footer-->
    <footer>
      <!--NEXT BUTTON-->
      <div class="next-div">
        <button class="next-btn flex">
          <img class="pt-4" src=" assests/images/arrow.png" alt="" />
          <h1 class="next-text m-5 text-4xl text-white">Next</h1>
        </button>
      </div>

      <!--PLAY BUTTON-->
      <div class="play-div">
        <button class="play-btn flex">
          <img class="pt-4" src=" assests/images/arrow.png" alt="" />
          <h1 class="play-text m-5 text-4xl text-white">Play</h1>
        </button>
      </div>
    </footer>
  </body>
</html>
